<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="analytics.css">

    <title>Analytics</title>
</head>

<body>
    <header>
        <div class="menu">
            <h1>Menu</h1>
            <h1>Logo</h1>
        </div>
    </header>
    <div class="coulissantmenu">
        <div id="blok">
            <div id="portraits">
                <img id="portrait" src="portait.png" alt="icone portrait homme">
            </div>
            <div id="navdenav">
                <p id="miky">Welcome, Mike</p>
                <img class="ikon" src="courrier.png" alt="icone courier">
                <img class="ikon" src="utilisateur.png" alt="icone utilisateur">
                <img class="ikon" src="reglage.png" alt="icone reglage">
            </div>
        </div>
        <div class="menudumenu">
            Dashboard
            <div class="navnavnav">
                <img class="iconesnav" src="usersnoir.png" alt="users-icone">
                Overview
            </div>
            <div class="navnavnav"><img class="iconesnav" src="oeilnoir.png" alt="black-eye-icone">Views</div>
            <div class="navnavnav">
                <img class="iconesnav" src="usersnoirnav.png" alt="black-users-icone">Traffic
            </div>

            <div class="navnavnav"><img class="iconesnav" src="emplacement.png" alt="emplacement-icone">Geo</div>
            <div class="navnavnav"><img class="iconesnav" src="diamant.png" alt="orders-diamond-icone">Orders</div>


            <div class="navnavnav"><img class="iconesnav" src="cloche.png" alt="cloche-news-icone">News</div>

            <div class="navnavnav"><img class="iconesnav" src="temple-grec.png" alt="temple-general-icone">General
            </div>

            <div class="navnavnav"><img class="iconesnav" src="bouton-dhorloge-historique.png"
                    alt="history-icone">History</div>
            <div class="navnavnav"><img class="iconesnav" src="reglages.png" alt="settings-icone">Settings</div>
        </div>

    </div>
    <div id="midpage"></div>
    <h1>My Dashboard</h1>
    <div class="dashboard">

        <div id="messages" class="dashboard-sous-section">
            <div> <img class="icones" src="message.blanc.png" alt="icone"> </div>
            <div>
                <p class="num">52</p>
            </div>
        </div>

        <div>
            <p class="msg">Message</p>
        </div>
    </div>

    <div id="views" class="dashboard-sous-section">
        <div class="view">
            <img class="icones" src="oeil.png" alt="icone oeil">

            <p class="num">99</p>
        </div>
        <div>
            <p class="msg">Views</p>
        </div>
    </div>
    </div>
    <div id="shares" class="dashboard-sous-section">
        <div class="share">
            <img class="icones" id="shre" src="share.png" alt="share">
            <p class="num">23</p>
        </div>
        <div>
            <p class="msg">Shares</p>
        </div>
    </div>
    </div>
    <div id="users" class="dashboard-sous-section">
        <div class="user">
            <img class="icones" src="users.png" alt="users-icone">
            <p class="num">50</p>
        </div>
        <div>
            <p class="msg">Users</p>
        </div>
    </div>
    </div>
    </div>

    <div id="botompage">
        <h1>General Stats</h1>
        <div class="stats">
            <h2>New Visitors</h2>
            <div class="newvisitors">
                <div class="une">
                    <div class="prgrs1">
                        25%
                    </div>
                </div>
            </div>
            <h2>New Users</h2>
            <div class="newusers">
                <div class="une">
                    <div class="prgrs2">
                        50%
                    </div>
                </div>
            </div>
            <h2>Bouncerate</h2>
            <div class="bouncerate">
                <div class="une">
                    <div class="prgrs3">
                        75%
                    </div>
                </div>
            </div>


        </div>
        <footer>
            <h1>Regions</h1>
            <div class="regions">
                <img id="map" src="mapanalytics.png" alt="carte du monde">
            </div>
        </footer>

        <script src="analytics.js"></script>
</body>

</html>
