<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="analytics.css">

    <title>Analytics</title>
</head>

<body>
    <header>
        <div class="menu">
            <h1>Menu</h1>
            <h1>Logo</h1>
        </div>
    </header>


    <div id="midpage"></div>
    <h1>My Dashboard</h1>
    <div class="dashboard">

        <div id="messages" class="dashboard-sous-section">
            <div> <img class="icones" src="message.blanc.png" alt="icone"> </div>
            <div>
                <p class="num">52</p>
            </div>
        </div>
        <div>
            <p class="msg">Message</p>
        </div>
    </div>

    <div id="views" class="dashboard-sous-section">
        <div class="view">
            <img class="icones" src="oeil.png" alt="icone oeil">

            <p class="num">99</p>
        </div>
        <div>
            <p class="msg">Views</p>
        </div>
    </div>
    </div>
    <div id="shares" class="dashboard-sous-section">
        <div class="share">
            <img class="icones" id="shre" src="share.png" alt="share">
            <p class="num">23</p>
        </div>
        <div>
            <p class="msg">Shares</p>
        </div>
    </div>
    </div>
    <div id="users" class="dashboard-sous-section">
        <div class="user">
            <img class="icones" src="users.png" alt="users-icone">
            <p class="num">50</p>
        </div>
        <div>
            <p class="msg">Users</p>
        </div>
    </div>
    </div>
    </div>

    <div id="botompage">
        <h1>General Stats</h1>
        <div class="stats">
            <h2>New Visitors</h2>
            <div class="newvisitors">
                <div class="prgrsbar" id="une"></div>
            </div>
            <h2>New Users</h2>
            <div class="newusers" id="deux">
                <div class="prgrsbar"></div>
            </div>
            <h2>Bouncerate</h2>
            <div class="bouncerate">
                <div class="prgrsbar" id="trois">
                    <div class="progress-bar" id="pgrgsbartrois" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                        aria-valuemax="100">
                        75%
                    </div>
                </div>
            </div>


        </div>
        <footer>
            <h1>Regions</h1>
            <div class="regions">


            </div>
        </footer>
        <script src="analytics.js"></script>
</body>

</html>
